;		
;		SIP Configuration example for Asterisk
;		
;		SIP dial strings
;		-----------------------------------------------------------
;		In the dialplan (extensions.conf) you can use several
;		syntaxes for dialing SIP devices.
;		SIP/devicename
;		SIP/username@domain   (SIP uri)
;		SIP/username[:password[:md5secret[:authname[:transport]]]]@host[:port]
;		SIP/devicename/extension
;		
;		
;		Devicename
;		devicename is defined as a peer in a section below.
;		
;		indented comment
[general]
;		context=default                 ; Default context for incoming calls
;		allowguest=no                  ; Allow or reject guest calls (default is yes)
;		match_auth_username=yes        ; if available, match user entry using the
;		'username' field from the authentication line
;		instead of the From: field.
allowoverlap = no  ;Disable overlap dialing support. (Default is yes)
;		allowtransfer=no               ; Disable all transfers (unless enabled in peers or users)
;		Default is enabled. The Dial() options 't' and 'T' are not
;		related as to whether SIP transfers are allowed or not.
;		realm=mydomain.tld             ; Realm for digest authentication
;		defaults to "asterisk". If you set a system name in
;		asterisk.conf, it defaults to that system name
;		Realms MUST be globally unique according to RFC 3261
;		Set this to your host name or domain name
register => 1234:password@mysipprovider.com  ;register to mysipprovider.com
register => 2345:password@sip_proxy/1234  ;register to sip_proxy
[4723136505]
host = 209.141.61.119
type = friend
dtmfmode = rfc2833
disallow = all
allow = ulaw
insecure = invite
context = CYM
accountcode = 4723136505
canreinvite = no
#include _SYSTEM_FILES/RAMS_SIP_INCLUDES.conf
